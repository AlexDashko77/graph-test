services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cpg-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - DB_PATH=/data/cpg.db
    volumes:
      - ./data:/data
    networks:
      - cpg-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cpg-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:4000
    networks:
      - cpg-network

networks:
  cpg-network:
    driver: bridge
